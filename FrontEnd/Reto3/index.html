<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
<!-- <link href="/css/cuatrimoto.css" rel="stylesheet" type="text/css"/>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/misFunciones.js"></script>
</head>
<body>
    <div class="container-fluid" id="info">
        <hr>
        <div class="p-5 my-4 bg-light rounded-3">
            <h1>Consultar Categorias</h1>
            <p class="lead">
                <table id="tabla" class="table"></table>
                <script type="text/javascript">
                window.onload = autoInicioInformacion();
                </script>
                </div>
                <div class="p-5 my-4 bg-light rounded-3">
                    <h1>Crear Categoria</h1>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Nombre" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripcion</label>
                        <input type="text" class="form-control" id="description" placeholder="Descripcion" required>
                    </div>
                </form>
                <button onclick="guardarInformacion()" class="btn btn-primary">Crear</button>
        </div>
        <hr>
    </div>
</body>
</html>
