    <div class="container-fluid" id="info">
        <div class="p-5 my-4 bg-light rounded-3">
            <h1>Consultar Cuatrimotos</h1>
            <p class="lead">
                <table id="tabla" class="table"></table>
                <script type="text/javascript">
                window.onload = autoInicioInformacionQuadbike();
                </script>
                </div>
                <div class="row">
                <div class="col-md-6">
                <div class="p-5 my-4 bg-light rounded-3 col-12">
                <hr>
                    <h1>Crear Cuatrimoto</h1>
                <form>
                    <div class="col-6 mb-3">
                        <label class="form-label">Marca</label>
                        <input type="text" class="form-control valid-feeback" id="brand" placeholder="Marca" maxlength="5" required>
                    </div>
                    <div class=" col-6 mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Nombre" maxlength="45" required>
                    </div>
                    <div class="col-2 mb-3">
                        <label class="form-label">A単o</label>
                        <input type="number" max="9999" class="form-control" id="year" placeholder="A単o" required>
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">Descripcion</label>
                        <input type="text" class="form-control" id="description" placeholder="Descripcion" maxlength="250" required>
                    </div>
                    <div class="col-2 mb-3">
                    <label class="form-label">Categoria</label>
                    <select class="form-select" id="select-category"><script>traerLlaveCategory()</script></select>
                    </div>
                </form>
                <button onclick="guardarInformacionQuadbike()" class="btn btn-primary">Agregar</button>
                <hr>
        </div>
    </div>
    <div class="col-md-6">
        <div class="p-5 my-4 bg-light rounded-3 col-12">
            <hr>
            <h1>Actualizar Cuatrimoto</h1>
        <form>
            <div class="col-6 mb-3">
                <label class="form-label">Marca</label>
                <input type="text" class="form-control valid-feeback" id="actuabrand" placeholder="Marca" maxlength="5" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class=" col-6 mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="actuaname" placeholder="Nombre" maxlength="45" required>
            </div>
            <div class="col-2 mb-3">
                <label class="form-label">A単o</label>
                <input type="number" max="9999" class="form-control" id="actuayear" placeholder="A単o" required>
            </div>
            <div class="col-6 mb-3">
                <label class="form-label">Descripcion</label>
                <input type="text" class="form-control" id="actuadescription" placeholder="Descripcion" maxlength="250" required>
            </div>
        </form>
        <hr>
        </div>
        </div>
    </div>
        <hr>
    </div>
