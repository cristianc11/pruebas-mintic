    <script type="text/javascript" src="js/category.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #a3caf1">
        <div class="container-fluid">
            <a><img id="logo" src="/img/logo.png" alt="logo"></a>
            <a href="#" class="navbar-brand"><b>4XBike</b></a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="index.html" class="nav-item nav-link">Inicio</a>
                    <a href="category.html" class="nav-item nav-link active">Categorias</a>
                    <a href="quadbike.html" class="nav-item nav-link">Cuatrimotos</a>

                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid" id="info">
        <div class="p-5 my-4 bg-light rounded-3">
            <h1>Consultar Categorias</h1>
            <p class="lead">
                <table id="tabla" class="table"></table>
                <script type="text/javascript">
                window.onload = autoInicioInformacionCategory();
                </script>
                </div>
                <div class="row">
                <div class="col-md-6">
                <div class="p-5 my-4 bg-light rounded-3 col-12">
                <hr>
                    <h1>Crear Categoria</h1>
                <form>
                    <div class="col-4 mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Nombre" maxlength="45" required>
                    </div>
                    <div class="col-4 mb-3">
                        <label class="form-label">Descripcion</label>
                        <input type="text" class="form-control" id="description" placeholder="Descripcion" maxlength="250" required>
                    </div>
                </form>
                <button onclick="guardarInformacionCategory()" class="btn btn-primary">Agregar</button>
                <hr>
                </div>
            </div>
            <div class="col-md-6">
        <div class="p-5 my-4 bg-light rounded-3 col-12">
            <hr>
            <h1>Actualizar Categoria</h1>
        <form>
            <div class="col-4 mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="actuaname" placeholder="Nombre" maxlength="45" required>
            </div>
            <div class="col-4 mb-3">
                <label class="form-label">Descripcion</label>
                <input type="text" class="form-control" id="actuadescription" placeholder="Descripcion" maxlength="250" required>
            </div>
        </form>
        <hr>
        </div>
    </div>
    </div>
        <hr>
    </div>
